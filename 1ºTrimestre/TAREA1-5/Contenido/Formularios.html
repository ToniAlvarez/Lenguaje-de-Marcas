<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Formularios" content="Prueba de formularios">
    <link rel="stylesheet" href="../CSS/formularios.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="#" method="post" style=text-align:center;>

        <label for="nombre">Nombre:</label>
        <input type="texto" id="nombre" name="nombre" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="texto" id="apellidos" name="apellidos" required><br>

        <label for="empresa">Empresa:</label>
        <input type="texto" id="empresa" name="empresa" required><br>

        <label for="ambito">Ámbito de la Empresa:</label>
        <input type="texto" id="ambito" name="ambito" required><br>

        <label for="cargo">Cargo:</label>
        <input type="texto" id="cargo" name="cargo" required><br>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="texto" id="usuario" name="usuario" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="contraseña" id="contraseña" name="contraseña" required><br>

        <label for="repita_contraseña">Repita Contraseña:</label>
        <input type="contraseña" id="repita_contraseña" name="repita_contraseña" required><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <input type="submit" value="Registrarse">
    </form>   

    <h1>Contacto</h1>
    <p style=text-align:left>Escríbenos y en breve nos pondremos en contacto contigo.</p>
    <form action="#" method="post" style=text-align:center>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="sitio_web">Sitio Web:</label>
        <input type="url" id="sitio_web" name="sitio_web"><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>


</body>
</html>
