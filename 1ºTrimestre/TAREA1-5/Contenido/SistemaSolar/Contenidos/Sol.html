<h1> El Sol</h1>
El Sol es la gran protagonista de este sistema, que por eso se llama Sistema Solar. 
Está situado en el centro y todo gira en torno a él.
<p> 
El Sol es una estrella inmensa que emite <b>luz y calor</b>. Sin el Sol, la vida
en la Tierra no existiría.
